{% extends "layout.html" %}
{% block body %}
	<h1>Show Users</h1>
  <ul class=entries>
  {% for user in users %}
    <li>
      <div>user: {{ user.username }}</div>
      <div> password: {{ user.password }}</div>
  {% else %}
    <li><em>Unbelievable.  No users here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
