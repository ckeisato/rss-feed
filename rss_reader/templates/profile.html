{% extends "layout.html" %}
{% block body %}
  <h2>PROFILE</h2>
  <h3>{{username}}</h3>

  <ul>
    {% for feed in feedArray %}
      <li>{{feed}}</li>
    {% endfor %}
  </ul>

  <h4>Add a feed</h4>
  <form action="{{ url_for('add_feed') }}" method=post>
    <dl>
      <dt>feed:
      <dd><input type=text name=feed>
    </dl>
  </form>
{% endblock %}
